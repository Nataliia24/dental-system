<div class="page-title">
  <h4>
      <a [routerLink]="['/patient']">Пацієнти</a>
      <i class="material-icons">keyboard_arrow_right</i>
      {{isNew ? 'Додати ' : 'Редагувати інформацію про'}} пацієнта
  </h4>
  <span>
      <button
      *ngIf="!isNew"
      class="btn btn-small orange"
      (click)="deletePatient()">
        <i class="material-icons">delete</i>
      </button>
    </span>
</div>

<div class="row">
  <form class="col s12" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center">
      <div class="form-group col-3">
        <label for="last_name">Прізвище</label>
        <input formControlName="last_name" id="last_name" type="text" class="form-control">
      </div>
      <div class=" form-group col-3">
        <label for="first_name">Ім’я</label>
        <input formControlName="first_name" id="first_name" type="text" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="telNumber">Телефон</label>
        <input formControlName="telNumber" id="telNumber" type="text" class="form-control">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="form-group col-3">
        <label for="dateOfBirth">Дата народження</label>
        <input formControlName="dateOfBirth" type="date" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="country">Країна</label>
        <input formControlName="country" id="country" type="text" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="city">Місто</label>
        <input formControlName="city" id="city" type="text" class="form-control">
      </div>
      <div class="form-group col-3">
        <label for="address">Адреса</label>
        <input formControlName="address" id="address" type="text" class="form-control">
      </div>
    </div>
    <div class="float-right">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || form.disabled">Зберегти</button>
  </div>
  </form>
</div>
